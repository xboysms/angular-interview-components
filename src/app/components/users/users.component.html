<div class="container">
    <h3>Main list</h3>
    <div class="row">
        <div class="col">
            <ul class="list-group" *ngFor="let item of users">
                <li class="list-group-item">{{item.id}} - {{item.username}} - {{item.isActive}}</li>
            </ul>
        </div>
    </div>
    <app-active-user [users]="activeUsers"></app-active-user>
    <app-inactive-user [users]="inActiveUsers"></app-inactive-user>
</div>
