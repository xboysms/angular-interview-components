<h3>Active users</h3>
<div class="container">
    <div class="row">
        <div class="col">
            <ul class="list-group" *ngFor="let item of users">
                <li class="list-group-item">{{item.id}} - {{item.username}} <a href="javascript:void(0)" (click)="userService.changeState(item)">{{item.isActive ? 'Deactive' : 'Active'}}</a></li>
            </ul>
        </div>
    </div>
</div>
